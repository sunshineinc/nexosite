<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo - Battle Royale (Cloud)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <script type="module">
        // Importando Firebase de forma segura
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, getDocs, collection, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Configurações do ambiente
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'nexo-game-default';
        
        // Inicialização
        const app_firebase = initializeApp(firebaseConfig);
        const auth = getAuth(app_firebase);
        const db = getFirestore(app_firebase);

        // Caminhos seguindo a REGRA 1
        const getPublicCollection = () => collection(db, 'artifacts', appId, 'public', 'data', 'users');
        const getUserDoc = (uid) => doc(db, 'artifacts', appId, 'public', 'data', 'users', uid);

        // Estado Global
        window.state = {
            user: null,
            allUsers: [],
            isLoaded: false
        };

        // --- AUTENTICAÇÃO ---
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erro na auth:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            window.state.user = user;
            if (user) {
                console.log("Usuário autenticado:", user.uid);
                loadData();
            }
        });

        // --- CARREGAMENTO DE DADOS ---
        function loadData() {
            if (!window.state.user) return;

            // Ouvinte em tempo real para todos os usuários (apenas para Admin ver)
            onSnapshot(getPublicCollection(), (snapshot) => {
                const users = [];
                snapshot.forEach(doc => users.push({ id: doc.id, ...doc.data() }));
                window.state.allUsers = users;
                
                // Atualizar UI se estiver no painel admin
                if (document.getElementById('view-admin').offsetParent !== null) {
                    renderAdminTable();
                }
                
                // Se o usuário logado tiver uma conta no banco, carregar info
                const myAccount = users.find(u => u.uid === window.state.user.uid || u.email === localStorage.getItem('nexo_logged_email'));
                if (myAccount && !window.state.isLoaded) {
                    window.state.isLoaded = true;
                    updateDashboardUI(myAccount);
                }
            }, (err) => console.error("Erro Firestore:", err));
        }

        // --- FUNÇÕES DE NEGÓCIO ---
        window.registerUser = async (email, pass, nick) => {
            const uid = window.state.user.uid;
            const sunId = 'SUN-' + Math.random().toString(36).substr(2, 4).toUpperCase() + '-' + Math.random().toString(36).substr(2, 4).toUpperCase();
            
            const userData = {
                uid: uid,
                sunId: sunId,
                email: email,
                pass: btoa(pass), // Ofuscação simples para o Admin ver
                nick: nick,
                role: 'user',
                created_at: new Date().toISOString()
            };

            await setDoc(getUserDoc(sunId), userData);
            localStorage.setItem('nexo_logged_email', email);
            return userData;
        };

        window.loginUser = async (identifier, password, method) => {
            const users = window.state.allUsers;
            let found = null;

            if (method === 'email') {
                found = users.find(u => u.email === identifier && u.pass === btoa(password));
            } else {
                found = users.find(u => u.sunId === identifier);
            }

            if (found) {
                localStorage.setItem('nexo_logged_email', found.email);
                return { success: true, user: found };
            }
            return { success: false, msg: "Dados inválidos." };
        };

        window.deleteUser = async (id) => {
            await deleteDoc(getUserDoc(id));
        };

        window.updateUser = async (id, data) => {
            await updateDoc(getUserDoc(id), data);
        };

        initAuth();
    </script>

    <style>
        body { background-color: #0f172a; color: white; font-family: 'Rajdhani', sans-serif; }
        .hero-bg { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); }
        .nexo-gradient { background: linear-gradient(to r, #fbbf24, #f59e0b); }
        .hidden-view { display: none !important; }
        .font-display { font-family: 'Orbitron', sans-serif; }
        .modal-overlay { background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- NAV -->
    <nav class="bg-slate-900 border-b border-slate-800 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showView('home')">
                <i class="fa-solid fa-sun text-amber-400 text-2xl"></i>
                <h1 class="text-2xl font-display font-bold tracking-tighter">NEXO</h1>
            </div>
            <div id="nav-auth">
                <button onclick="showView('login')" class="text-sm font-bold hover:text-amber-400 mr-4">LOGIN</button>
                <button onclick="showView('register')" class="bg-amber-400 text-slate-900 px-4 py-2 rounded font-bold text-sm">CRIAR CONTA</button>
            </div>
        </div>
    </nav>

    <!-- VIEWS -->
    <main class="flex-grow">
        <!-- HOME -->
        <section id="view-home" class="view-section hero-bg min-h-[80vh] flex flex-col items-center justify-center text-center px-4">
            <h2 class="text-5xl md:text-7xl font-display font-black mb-4">CONECTADO À NUVEM</h2>
            <p class="text-slate-400 max-w-xl mb-8">Agora seus dados do Nexo estão salvos no banco de dados global. Suas conquistas não serão perdidas.</p>
            <div class="flex gap-4">
                <button onclick="showView('register')" class="bg-amber-400 text-slate-900 px-8 py-4 font-bold rounded shadow-lg shadow-amber-500/20">COMEÇAR AGORA</button>
            </div>
        </section>

        <!-- REGISTER -->
        <section id="view-register" class="view-section hidden-view min-h-screen flex items-center justify-center p-4">
            <div class="bg-slate-800 p-8 rounded-xl border border-slate-700 w-full max-w-md">
                <h3 class="text-2xl font-display text-amber-400 mb-6">NOVA CONTA</h3>
                <input type="email" id="reg-email" placeholder="E-mail" class="w-full bg-slate-900 border border-slate-700 p-3 rounded mb-4 outline-none focus:border-amber-400">
                <input type="password" id="reg-pass" placeholder="Senha" class="w-full bg-slate-900 border border-slate-700 p-3 rounded mb-4 outline-none focus:border-amber-400">
                <input type="text" id="reg-nick" placeholder="Nickname (Sem [San])" class="w-full bg-slate-900 border border-slate-700 p-3 rounded mb-6 outline-none focus:border-amber-400">
                <button onclick="handleRegister()" class="w-full bg-amber-400 text-slate-900 font-bold py-3 rounded">CRIAR CONTA</button>
            </div>
        </section>

        <!-- LOGIN -->
        <section id="view-login" class="view-section hidden-view min-h-screen flex items-center justify-center p-4">
            <div class="bg-slate-800 p-8 rounded-xl border border-slate-700 w-full max-w-md">
                <h3 class="text-2xl font-display text-white mb-6">LOGIN</h3>
                <input type="text" id="log-id" placeholder="E-mail ou Código SUN" class="w-full bg-slate-900 border border-slate-700 p-3 rounded mb-4 outline-none focus:border-amber-400">
                <input type="password" id="log-pass" placeholder="Senha (se usar e-mail)" class="w-full bg-slate-900 border border-slate-700 p-3 rounded mb-6 outline-none focus:border-amber-400">
                <button onclick="handleLogin()" class="w-full bg-white text-slate-900 font-bold py-3 rounded">ENTRAR</button>
            </div>
        </section>

        <!-- DASHBOARD -->
        <section id="view-dashboard" class="view-section hidden-view p-6">
            <div class="max-w-4xl mx-auto bg-slate-800 rounded-xl p-8 border border-slate-700 shadow-2xl">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h2 id="dash-nick" class="text-4xl font-display font-bold">Player</h2>
                        <p id="dash-id" class="text-amber-400 font-mono">SUN-XXXX-XXXX</p>
                    </div>
                    <button onclick="logout()" class="text-red-400 font-bold">SAIR</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-slate-900 p-4 rounded border border-slate-700">
                        <p class="text-xs text-slate-500 uppercase font-bold">Status do Servidor</p>
                        <p class="text-emerald-400">Online & Sincronizado</p>
                    </div>
                    <div class="bg-slate-900 p-4 rounded border border-slate-700">
                        <p class="text-xs text-slate-500 uppercase font-bold">Tipo de Conta</p>
                        <p id="dash-role">User</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- ADMIN -->
        <section id="view-admin" class="view-section hidden-view p-6">
            <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-display font-bold text-red-500">PAINEL DE CONTROLE [San]</h2>
                    <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded font-bold">LOGOUT ADMIN</button>
                </div>
                <div class="bg-slate-800 rounded-lg overflow-hidden border border-slate-700">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-900 text-slate-400">
                            <tr>
                                <th class="p-4">ID</th>
                                <th class="p-4">Nick</th>
                                <th class="p-4">E-mail</th>
                                <th class="p-4">Senha</th>
                                <th class="p-4">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body">
                            <!-- JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script>
        function showView(name) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden-view'));
            document.getElementById(`view-${name}`).classList.remove('hidden-view');
        }

        async function handleRegister() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const nick = document.getElementById('reg-nick').value;

            if (nick.toLowerCase().startsWith('[san]')) return alert("Nickname reservado!");
            
            try {
                await window.registerUser(email, pass, nick);
                alert("Conta criada no banco de dados!");
                location.reload(); 
            } catch (e) { alert("Erro ao salvar."); }
        }

        async function handleLogin() {
            const id = document.getElementById('log-id').value;
            const pass = document.getElementById('log-pass').value;
            const method = id.includes('@') ? 'email' : 'code';

            const res = await window.loginUser(id, pass, method);
            if (res.success) {
                if (res.user.role === 'admin' || res.user.nick.startsWith('[San]')) {
                    showView('admin');
                    renderAdminTable();
                } else {
                    showView('dashboard');
                    updateDashboardUI(res.user);
                }
            } else {
                alert(res.msg);
            }
        }

        function updateDashboardUI(user) {
            document.getElementById('dash-nick').textContent = user.nick;
            document.getElementById('dash-id').textContent = user.sunId;
            document.getElementById('dash-role').textContent = user.role;
            document.getElementById('nav-auth').innerHTML = `<span class="text-amber-400 font-bold">${user.nick}</span>`;
        }

        function renderAdminTable() {
            const body = document.getElementById('admin-table-body');
            body.innerHTML = window.state.allUsers.map(u => `
                <tr class="border-t border-slate-700">
                    <td class="p-4 font-mono text-xs text-amber-400">${u.sunId}</td>
                    <td class="p-4">${u.nick}</td>
                    <td class="p-4 text-slate-400">${u.email}</td>
                    <td class="p-4 font-mono text-xs">${atob(u.pass)}</td>
                    <td class="p-4">
                        <button onclick="confirmDelete('${u.sunId}')" class="text-red-500 hover:text-red-300"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function confirmDelete(id) {
            if(confirm("Excluir conta permanentemente no banco de dados?")) {
                await window.deleteUser(id);
            }
        }

        function logout() {
            localStorage.removeItem('nexo_logged_email');
            location.reload();
        }
    </script>
</body>
</html>
